<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Debugging Message</title>
  
</head>
<body>
  <div class="debug-container">
    <h1>Debugging Logs</h1>
    <p>Check your browser console for debug messages.</p>
  </div>
  <script>
    let num1 = 12;
    let num2 = 33;
    let num3 = 55;
    let add = num1 + num2 + num3; // 100
    let sub = num1 - num2 - num3; // -76
    console.log("Addition Result:", add);
    console.log("Subtraction Result:", sub);
  </script>
</body>
</html>
